<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../src/assets/Photos/icons8-butler-60.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21664ceb0e.js" crossorigin="anonymous"></script>
    <title>Alfred</title>
  </head>
  <body>
    <div class="row row-cols-6">
      <div class="col-6 mx-auto mt-5">
        <div>
          <h2><i class="fa-solid fa-user-robot"></i>
            Hi I'm Alfred, what can I do for you?
          </h2>
        </div>
        <form class="form-inline" method="POST">
          <input 
              type="text" placeholder="Enter A Command"
              class="form-control mb-3" id="commandInput" name="commandRequest"
              aria-describedby="comandHelp">
          <input type="submit" class="btn btn-primary mb-2 mt-2">
        </form>
      </div>
    </div>

    <!-- <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div> -->
    
    <div id="response_block" class="text-center mt-10">
        <span>{{return_value}}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
